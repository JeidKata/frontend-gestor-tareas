<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
            <p class="register-link">
                ¿Eres nuevo?
                <a href="crear_cuenta.html">Crear cuenta</a>
            </p>
        </form>
        <div class="social-icons">
            <a href="#" class="facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="x" title="X"><i class="fab fa-x-twitter"></i></a>
            <a href="#" class="github" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" class="gmail" title="Gmail"><i class="fab fa-google"></i></a>
        </div>
    </main>
</body>
</html>
