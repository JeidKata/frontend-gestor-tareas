<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .logo-section {
            flex: 1;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 24px;
        }
        .logo-section img.logo {
            max-width: 180px;
            max-height: 120px;
            margin-bottom: 32px;
        }
        .logo-section img.extra {
            max-width: 180px;
            max-height: 120px;
        }
        .form-section {
            flex: 1;
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            margin-bottom: 24px;
            font-size: 2rem;
            font-weight: 700;
            color: #222;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 1rem;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #fafbfc;
        }
        .submit-btn {
            width: 100%;
            padding: 12px 0;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 18px 0 12px 0;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #005fa3;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 8px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #f1f1f1;
            color: #444;
            font-size: 1.4rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .social-btn.facebook { color: #1877f3; }
        .social-btn.x { color: #000; }
        .social-btn.github { color: #24292f; }
        .social-btn.gmail { color: #ea4335; }
        .social-btn:hover {
            background: #e0e0e0;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                max-width: 95vw;
            }
            .form-section, .logo-section {
                flex: unset;
                width: 100%;
                padding: 32px 16px;
            }
            .logo-section {
                align-items: center;
                padding: 24px 0;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="logo-section">
            <img src="logo_empresa.png" alt="Logo de la empresa" class="logo">
            <img src="imagen_extra.png" alt="Imagen adicional" class="extra">
        </section>
        <section class="form-section">
            <h2>Crear cuenta</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" required>
                </div>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </form>
            <div class="social-buttons">
                <button class="social-btn facebook" title="Facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="social-btn x" title="X"><i class="fab fa-x-twitter"></i></button>
                <button class="social-btn github" title="GitHub"><i class="fab fa-github"></i></button>
                <button class="social-btn gmail" title="Gmail"><i class="fas fa-envelope"></i></button>
            </div>
        </section>
    </main>
</body>
</html>
